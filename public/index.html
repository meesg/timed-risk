<!DOCTYPE html>
<html>
  <head>
    <title>Timed Risk</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: {lat: 52.00798, lng: 4.37100}
        });

       var mapLayer = new google.maps.KmlLayer({
          url: 'https://meesg.github.io/timed-risk/public/maps/Delft.kml',
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx75kInakf5lY3PxjZpGQWherVQUzinok&callback=initMap">
    </script>
  </body>
</html>
